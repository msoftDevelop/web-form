<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
    <style>
        form {
  width: 500px;
  margin: 50px auto;
  text-align: left;
  padding: 20px;
  background-color: #f2f2f2;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  font-size: 16px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

    </style>
</head>
<body>
    <form action="./form.php" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div>
          <label for="project-description">Project Description:</label>
          <textarea id="project-description" name="project-description"></textarea>
        </div>
        <div>
          <label for="project-address">Project Address:</label>
          <input type="text" id="project-address" name="project-address">
        </div>
        <div>
          <label for="parcel-id">Parcel ID#:</label>
          <input type="text" id="parcel-id" name="parcel-id">
        </div>
        <div>
          <label for="files">Upload Files:</label>
          <input type="file" id="files" name="files" multiple>
          <br>
          <br>
        </div>
        <button type="submit">Submit</button>
      </form>
      
    
</body>
</html>
